{% extends "registeredLayout.html" %}

{% block head %}
<h1>שליחת הודעה</h1>
{% endblock %}

{% block body %}



<form action="/messageSent" method="post">
<input type="text" name="addressee" value="{{addressee}}" placeholder="שלח ל:">
    <font color="red">{{addressee_comment}}</font>
    <br>
<input type="text" name="topic" value="{{topic}}" placeholder="נושא"><br>
<textarea rows="4" cols="50" name="content" placeholder="תוכן ההודעה">{{content}}</textarea><br>
<button type="submit" class="block">שלח</button>
</form>




<style>
.block {
  display: block;
  width: 100%;
  border: none;
  background-color: #4CAF50;
  color: white;
  padding: 14px 28px;
  font-size: 16px;
  cursor: pointer;
  text-align: center;
}

.block:hover {
  background-color: #ddd;
  color: black;
}
</style>

{% endblock %}
