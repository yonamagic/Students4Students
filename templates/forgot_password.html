{% extends "guestLayout.html" %}

{% block head %}
<title>שכחתי סיסמה</title>
{% endblock %}


{% block body %}
<div style="position: relative;top: 70px;">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  {% set input_class = "w3-input" %}
  <h1>שכחתי סיסמה</h1><br>
  <form action="/forgot_password_done" method="post">
      <label for="username">הזן את שם המשתמש שלך</label>
      <input name="username" id="username" class="{{input_class}}" type="text" placeholder="שם משתמש"><br><br>
      <small style="color:red">{{comment}}</small><br>

  <input type="submit" class="w3-button w3-block w3-teal" value="שלח מייל לשחזור סיסמה">

  <!--  <input type="submit" >-->
  </form>
  </div>
{% endblock %}
