{% extends "registeredLayout.html" %}

{%block body%}

<h1>{{session.user}}, these are your notifications:</h1>

{% for note in notifications%}
    {% if note.is_read == "yes" %}
        {% set block = "is_read" %}
    {% else %}
        {% set block = "not_read" %}
    {% endif %}
    <button class={{block}} onclick="location.href='/notifications/view_note/{{note.ID}}'"><b>topic:</b> {{note.topic}}     <b>date:</b> {{note.date}}</button>
    <br>
{% endfor %}




<style>
.not_read {
  display: block;
  width: 100%;
  border: none;
  background-color: #4CAF50;
  color: white;
  padding: 14px 28px;
  font-size: 16px;
  cursor: pointer;
  text-align: center;
}

.block:hover {
  background-color: #ddd;
  color: black;
}
</style>



{%endblock%}
