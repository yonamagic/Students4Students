<!DOCTYPE html>
<html dir="rtl" lang="he">

<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
{#block head #}{#endblock#}

</head>
<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="/homePage">דף הבית</a>
  <a href="/profile?username={{session.user}}">הפרופיל שלי</a>
  <a href="/logout">התנתק</a>
  <div class="badge1" data-badge="{{session.lessons}}">
  <a href="/my_lessons">השיעורים שלי</a>
  </div>
  <a href="/potential_teachers">אני זקוק לתיגבור - מצא לי שיעור!</a>
  <a href="/potential_students">אני רוצה ללמד - מצא לי שיעור!</a>
  <a href="/friends_list">רשימת החברים שלי</a>
  <div class="badge1" data-badge="{{session.new_lessons_offers + session.new_messages + session.new_friend_requests}}">
      <a href="/inbox">Inbox</a>
  </div>
  <a href="/forum_homepage">פורום</a>
</div>

<a href="http://127.0.0.1:5000/homePage">
<img border="0" alt="לוגו" src="https://mail.google.com/mail/u/0?ui=2&ik=ae5bb7a53c&attid=0.1&permmsgid=msg-a:r3340845581791545536&th=1717426eadc77ccf&view=fimg&sz=s0-l75-ft&attbid=ANGjdJ_QU7krUFfWZT1ACiBMjf8JgtCB34l_CjazdEh28wOEMi7IM9xR36Htdsd8TUElHabXD5Gtk7vdRjq3tRnDNObctgvPbfB0khoTmyN-jDYIoViJTeqf8Z0BzLQ&disp=emb&realattid=ii_k8ymrrvq0" style="float:left;width:170px;height:110px;">
</a>
<span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>

&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;    שלום, {{session.user}}

<script>
function openNav() {
  document.getElementById("mySidenav").style.width = "450px";
  document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
  document.getElementById("main").style.marginLeft = "450px";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
  document.body.style.backgroundColor = "white";
}
</script>
<body>
{%block body%}{%endblock%}
</body>
</html>
<style>
body {
  font-family: "Lato", sans-serif;
}

.sidenav {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  right: 0;
  background-color: #111;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.sidenav a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

.sidenav a:hover {
  color: #f1f1f1;
}

.sidenav .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}


@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}





.badge1 {
   position:relative;
}
.badge1[data-badge]:after {
   content:attr(data-badge);
   position:relative;
   top:-35px;
   right:150px;
   font-size:2em;
   background:green;
   color:white;
   width:18px;height:18px;
   text-align:center;
   line-height:18px;
   border-radius:50%;
   box-shadow:0 0 1px #333;
}
.badge1[data-badge=””]:after {
content: none;
}
</style>
