<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sign up</title>
    </head>
    <body>
        <form action="/response" method="post">
          <div class="form-group">
            <label >Username</label>
            <input name="username" type="text" class="form-control" id="username_id">
          </div>
          <div class="form-group">
            <label >Password</label>
            <input name="password" type="password" class="form-control" id="password_id">
          </div>
          <div>
              <div class="custom-control custom-checkbox">

                  {%for btn in range(3)%}
                    <input name={{btn}} type="checkbox" class="custom-control-input">
                    <label class="custom-control-label" for="customCheck1">Option {{(btn)}}</label>
                  {%endfor%}
                  <input name="aaa" type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Option a</label>
                  <input type="checkbox" class="custom-control-input" id="customCheck2">
                  <label class="custom-control-labe2" for="customCheck2">Option b</label>
              </div>
          </div>
          <button type="submit" value="Register"  class="btn btn-primary">Submit</button>
        </form>
    </body>
</html>
